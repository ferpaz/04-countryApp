<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-searchbox
      placeholder="Buscar por región ..."
      (onDebounce)="searchByRegion($event)"
      (onSearch)="searchByRegion($event)"
    ></shared-searchbox>
  </div>
</div>

<hr>

<shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

<div class="row">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
